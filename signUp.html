<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Warp Corporation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="signin-container">
    <h2>Sign Up</h2>
    <div class="input-group">
        <label for="new-username">Username</label>
        <input type="text" id="new-username" placeholder="Enter Username" />
    </div>
    <div class="input-group">
        <label for="new-email">Email</label>
        <input type="email" id="new-email" placeholder="Enter Email" />
    </div>
    <div class="input-group">
        <label for="new-password">Password</label>
        <input type="password" id="new-password" placeholder="Enter Password" />
    </div>
    <div id="progress-bar">
        <div class="ui-progressbar-value"></div>
    </div>
    <button id="sign-up-btn">Sign Up</button>
    <p>Already have an account? <a href="signIn.html">Sign In</a></p>
</div>

</body>
</html>
