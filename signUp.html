<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Warp Corporation</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <img src="Wcorp.webp" class="logo">
        <div class="nav-options">
            <a href="index.html" class="nav-item">Home</a>
            <a href="#" class="nav-item">Schedules</a>
            <a href="#" class="nav-item">Tickets</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Support</a>
        </div>
        <a href="signIn.html" class="buttonThing" id="sign-in-btn">Sign In</a>
    </div>
<div class="signin-container">
    <h2>Sign Up</h2>
    <div class="input-group">
        <label>Username</label>
        <input type="text" id="new-username" placeholder="Enter Username" />
    </div>
    <div class="input-group">
        <label>Email</label>
        <input type="email" id="new-email" placeholder="Enter Email" />
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" id="new-password" placeholder="Enter Password" />
    </div>
    <div id="progress-bar2"></div>
    <button id="sign-up-btn">Sign Up</button>
    <p>Already have an account? <a href="signIn.html">Sign In</a></p>
</div>

<div id="dialog1" title="Error">
    <p>Please fill out all forms</p>
  </div>

</body>
</html>
